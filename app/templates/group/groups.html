{% if 'admin' in request.path %}
    {% extends "/layout/admin_base.html" %}
{% else %}
    {% extends "/layout/base.html" %}
{% endif %}

{% block title %} Groups {% endblock %}

{% block content %}
    <div class="row">
        <h5>Groups</h5>
        {% for group in groups %}
            <a href="{{ url_for('admin.view_group', id=group.id) }}">
                <h4><span class="fa fa-user"></span>
                    {{ group['name'] }}
                </h5>
            </a>
        {% endfor %}
    </div>
{% endblock %}
