{% extends "layout/base.html" %}

{% block title %} Internal Server Error {% endblock title %}

{% block content %}
	<div class="col-md-4 col-md-offset-4 text-center error-div">
	    <h1>500</h1><br/>
	    <h1><small>Internal Server Error</small></h1>
	    <br/>
	    <a href="/" class="error-a">
	    	<h6>Return to Pub</h6>
	    	<img src="{{ url_for('static', filename='../../static/images/pub-default-img.jpg') }}" alt="Back to Pub" class="error-img">
	    </a>
	</div>
{% endblock content %}
