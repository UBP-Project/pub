{% macro view_all_activity(activities) %}

    <div class="modal fade" id="all-activities" role="dialog">

        <div class="modal-dialog">
            <div class="modal-content">

                <!-- HEADER -->
                <div class="modal-header">
                    <span class="pull-left"><b>ALL ACTIVITIES</b></span>
                    <button type="button" class="close" data-dismiss="modal"><i class="fa fa-close"></i></button>
                </div>

                <!-- BODY -->
                <div class="modal-body">

                    {% if activities %}

                        <div class="search-panel">
                            <form action="" method="">
                                {# <input type="text" class="form-control" name="" value="" placeholder="Search" /> #}
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search activity">
                                    <span class="input-group-btn">
                                        <button class="btn btn-style-1" type="button"><i class="fa fa-search"></i></button>
                                    </span>
                                </div>
                            </form>
                        </div>

                        <div class="search-content">

                            {% for activity in activities %}
                                
                                <div class="search-item" onclick="choose_item({{activity.id}})">

                                    <div class="item-img">
                                        <!-- <img src="{{url_for('static',filename='uploads/activity_images/' + activity.image) }}"> -->
                                        <img src="{{ activity.image }}">

                                    </div>

                                    <div class="item-desc">
                                        <h4>{{ activity.title }}</h4>
                                    </div>
                                
                                </div>
                            
                            {% endfor %}
            
                        </div>

                    {% else %}

                        <div class="no-content-box text-center">
                            <h2>NO ACTIVITIES YET</h2>
                        </div>

                    {% endif %}

                </div>

                <!-- FOOTER -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-style-3" data-dismiss="modal">CLOSE</button>
                </div>

            </div>
        </div>

    </div>

    <script>
        
    function choose_item(group_id) {
        
        $('#all-activities').modal('hide');
        $('#activity-' + group_id).modal('show');
        $('#activity-' + group_id).modal('handleUpdate');
    }


    </script>

{% endmacro %}
