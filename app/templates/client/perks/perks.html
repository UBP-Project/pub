{% extends "./layout/client_base.html" %}

{% block title %} Perks {% endblock title %}

{% block content %}

	<div class="row">

		<div class="col-md-12">
			<div class="group-box">

				<h3>UNIONBANK PERKS
					{% if isManager %}
                    <a href="/perks/create">
                        <button class="btn btn-style-2 btn-sm pull-right" title="Create Perks"><i class="fa fa-plus"></i></button>
                    </a>
                    {% endif %}
                </h3>
                <hr/>

				<!-- <div class="text-center" style="height: 400px;">
					<h3><small>COMING SOON</small></h3>
				</div> -->

				<div class="row">

					<div class="col-md-12" style="padding: 20px 30px;">
						<div class="row" style="border: 1px solid #d0d0d0; border-radius: 5px;">
							<div class="col-md-5" style="background-color: orange; height: 200px; background-image: url({{ url_for('static', filename='images/pub-default-head-img.jpg')}}); background-size: cover; background-position: center center;">
							</div>
							<div class="col-md-7" style="background-color: #fff; height: 200px; padding: 15px;">
								<h4 style="margin: 0;"><strong>Title of Perks</strong></h4>
								<h4><small>Description of perks of being a wallflower.</small></h4>
								<br/><br/><br/><br/>
								<h5><small>TIMESTAMP</small></h5>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>

	</div>

{% endblock content %}
